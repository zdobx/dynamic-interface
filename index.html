<body>

                <button class="content">Third Content</button>
            </div>
            <div class="menu-content">
                <button class="link">About</button>
                    <button class="content">Content</button>
                    <button class="content">Second Content</button>
                    <button class="content">Third Content</button>
                </div>
                <div class="menu-content">

                    </div>

                        <button class="link">Careers</button>

                        </div>
                        <div class="menu-content">
                            <button class="link">Sustainability</button>
                                <button class="content">Content</button>
                                <button class="content">Second Content</button>
                                <button class="content">Third Content</button>
                            </div>
                            <div class="menu-content">
                                <button class="link">Legal</button>
                                    <button class="content">Content</button>
                                    <button class="content">Second Content</button>
                                    <button class="content">Third Content</button>
                                </div>
                                <div class="menu-content">
                                    <button class="link">Finance</button>
                                        <button class="content">Content</button>
                                        <button class="content">Second Content</button>
                                        <button class="content">Third Content</button>
                                    </div>
        </div>

        <div class="explore">
            <div class="dropdown-explore">
                <button class="exploreBtn">Explore</button>
                </div>
                <button class="previous">Previous</button>
                <img src="#" class="img">
                <button class="next">Next</button>            
        </div>
        <div class="footer"><a>Footer</a></div>
    </div>
</body>
</html>
